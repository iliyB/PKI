<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
        {% block title %}
            Certification centre
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'certificate_list_url' %}">Сертификаты</a>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'logout_url' %}">выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-10" style="margin-top: 2%;">
        <div class="row">
            <div class="col-10 offset-md-1" style="">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
