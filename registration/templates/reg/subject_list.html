{% extends 'reg/base_template.html' %}


{% block content %}
    <div class="row" style="max-width: 100%; min-height: 10%; margin-bottom: 1%;">
        <a href="{% url 'subject_list_url' %}" class = "btn btn-primary" style="margin-left: 2%; margin-bottom: 2%; margin-top: 4%">Все</a>
        <form class="form-inline" style="margin-left: 2%; margin-bottom: 2%; margin-top: 4%">
            <input class="form-control mr-sm-2" type="search" placeholder="имя субъекта" name="subject" >
            <button class="btn btn-info" type="submit">Найти</button>
        </form>
    </div>
    {% for subject in object_list %}
    <div class="card" style="max-width: 100%; min-height: 10%; margin-bottom: 1%;">
        <div class="card-body">
            <div style="float: left; max-width: 25%"></div>
            <div style="float: left; margin-left: 5%">
                <a class="card-text" href="{{ subject.get_absolute_url }}">{{ subject.subject_name }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
