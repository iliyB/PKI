{% extends 'reg/base_template.html' %}


{% block content %}
<div class="row" style="max-width: 100%; min-height: 10%; margin-bottom: 1%;">
    <a href="{% url 'history_get_key_list_url' %}" class = "btn btn-primary" style="margin-left: 2%; margin-bottom: 2%; margin-top: 4%">Все</a>
    <form class="form-inline" style="margin-left: 2%; margin-bottom: 2%; margin-top: 4%">
        <input class="form-control mr-sm-2" type="search" placeholder="имя субъекта/объекта" name="subject" >
        <button class="btn btn-info" type="submit">Найти</button>
    </form>
</div>
{% for history in object_list %}
<div class="card" style="max-width: 100%; min-height: 10%; margin-bottom: 1%;">
    <div class="card-body">
        <div style="float: left; max-width: 25%"></div>
        <div class="row" style="float: left; margin-left: 5%">
            <p class="card-text" style="margin-right: 3%;">Субъект: <b>{{ history.subject }}</b></p>
            <p class="card-text" style="margin-right: 3%;">Объект: <b>{{ history.object }}</b></p>
            <p class="card-text" style="margin-right: 3%;">Время: <b>{{ history.attempt_time }}</b></p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
